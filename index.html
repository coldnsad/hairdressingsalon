<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='/HairdressingSalon/styles/styles.css' type='text/css'>
        <script src="/HairdressingSalon/redirect.js"></script>
        <script src="/HairdressingSalon/redirect.js"></script>
        <!-- <script src='/HairdressingSalon/jquery/jquery-2.2.4.min.js'></script>
        <script src='/HairdressingSalon/jquery/jquery.mobile-1.4.5.min.js'></script> -->
        <title>Vogue</title>
    </head>

    <body>
        <header>
            <nav>
                <div class="wrap">
                    <div class="left">Наши услуги</div>
                    <div class="center">Наши специалисты</div>
                    <div class="right">
                        <button class="enter" onclick="redirect();">Войти</button>
                        <button class="register">Регистрация</button>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="wrap">
                <div class="left main-left">
                    <ul class="service-list">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                    </ul>
                    <a href="" class="service-list">
                        <img src="/HairdressingSalon/img/arrow.png" alt=">>" height="35px" width="35px" class="arrow">
                        Подробнее
                    </a>
                    <img src="/HairdressingSalon/img/model1.jpg" alt="model1" class="model-left">
                </div>
                <div class="center main-center center-text">
                    <h2 class="center-header">Где мы находимся</h2>
                    <p>
                        Город Абакан<br>
                        Улица Щетинкина 38<br>                        
                        1 этаж<br>
                    </p>
                    <div class="filler"></div>
                    <img src="/HairdressingSalon/img/barberscissors.png" alt="error" class="logo">
                    <h2 class="clock-text">Часы работы</h2>
                    <p>Без перерыва, без<br> 
                       выходных
                    </p>
                </div>
                <div class="right main-right">
                    <img src="/HairdressingSalon/img/model2.jpg" alt="error" class="model-left model-right">
                    <div class="line"></div>
                    <div class="logo-right">
                        <img src="/HairdressingSalon/img/barberscissors.png" alt="error" class="logo">
                    </div>
                    <div class="center-text right-text">
                        <p>Салон красоты</p>
                        <h1 class="right-header">Vogue</h1>
                        <div class="filler filler-right"></div>
                    </div>
                </div>
            </div>    
        </main>
        <footer>
            <div class="wrap">
                <div class="left footer-left">
                    <div class="contacts">
                        <img src="/HairdressingSalon/img/email.png" alt="email">
                        <a href="" class="contact-info email">123@mail.ru</a><br>
                        <img src="/HairdressingSalon/img/phone.png" alt="phone">
                        <a href="" class="contact-info phone">8994423213</a><br>
                        <img src="/HairdressingSalon/img/instagram.png" alt="instagram">
                        <a href="" class="contact-info insta">www</a>
                    </div>
                </div>
                <div class="center footer-center">
                    <p class="center-text footer-center-text">Запись по телефону или в личном кабинете</p>
                </div>
                <div class="right footer-right"></div>
            </div>
        </footer>
    </body>
</html>
